name: Feature Request
description: Suggest an idea for this library
type: Feature
body:
  - type: textarea
    id: problem
    attributes:
      label: Feature Description
      description: >-
        A clear and concise description of what the problem is, any why it needs 
        to be implemented as a new feature in WME SDK+
      placeholder: For example, "I'm always frustrated when ..."
    validations:
      required: true
  - type: input
    id: waze_issue
    attributes:
      label: Waze Issue Tracker Link
      description: >-
        We kindly ask you to request this feature to be also implemented in the official Waze SDK.
        Please provide the link to the Waze Issue Tracker where you requested this feature.
        We won't be implementing any features that are not requested in the Waze Issue Tracker.
      placeholder: https://issuetracker.google.com/issues/123456789
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here
  - type: dropdown
    id: pr
    attributes:
      label: Are you willing to resolve this issue by submitting a Pull Request?
      options:
        - Yes, I have the time, and I know how to start.
        - >-
          Yes, I have the time, but I don't know how to start. I would need
          guidance.
        - >-
          No, I don’t have the time and I’m okay to wait for the community /
          maintainers to resolve this issue.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/WazeSpace/wme-sdk-plus/blob/main/CODE_OF_CONDUCT.md). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true